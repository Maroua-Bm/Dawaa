name: myapp
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dots_indicator: ^2.1.0
  flutter:
    sdk: flutter
  get: ^4.6.1

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/photo1.png
    - assets/images/photo2.png
    - assets/images/image.png
    - assets/images/cat1.png
    - assets/images/cat13.png
    - assets/images/cat3.png
    - assets/images/cat14.png
    - assets/images/cat6.png
    - assets/images/cat7.png
    - assets/images/cat8.png
    - assets/images/cat12.png
    - assets/images/Cap.png


  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-Bold.ttf
        - asset: fonts/Nunito-SemiBold.ttf
